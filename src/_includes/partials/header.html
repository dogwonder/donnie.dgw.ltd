<div class="dgwltd-header container">
  <div class="dgwltd-logo">
    <a href="{{ "/" | url }}" rel="home" title="Go to the homepage for DGW.ltd">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0" y="0" style="enable-background:new 0 0 512 512" version="1.1" viewBox="0 0 512 512">
      <polygon class="logo__angle-bracket" points="198.7,154.3 162.9,106.1 4.1,233.9 4.1,289.7 170.2,424.5 198.2,367.9 60.8,261.6 "/>
      <polygon class="logo__line" points="440.9,17.9 497.4,44.7 270.7,505.6 218.8,463.4 "/>
      </svg>
      <span class="visually-hidden">DGW.ltd</span>
    </a>
  </div>
  <nav id="site-navigation" class="main-navigation dgwltd-nav" aria-label="primary">
      <ul>
      {%- for menu in menusHeader -%}
        <li>
          <a href="{{ menu.url | replace(env.CMS, site.url)  }}"{{ helpers.getLinkActiveState(menu.url, page.url) | safe }}>{{ menu.label }}</a>
        </li>
      {%- endfor -%}
      </ul>
  </nav>
</div>
