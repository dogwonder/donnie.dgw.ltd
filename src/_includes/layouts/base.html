<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">

    <style>{% getBundle "css", "default" %}</style>
    {% css %}
    {% endcss %}

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="{{ "/" | url }}scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ "/" | url }}css/tailwind.css" /> 

    {% block styles %}{% endblock %}

  </head>
  <body>

    <main>
      <div class="container full">
        {% block content %}
              This is content
        {% endblock %}
      </div>
    </main>
    
    {% if isAlpine %}
    <script defer src="https://unpkg.com/@alpinejs/ui@3.13.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.13.1/dist/cdn.min.js"></script>
    <script defer src="{{ " /" | url }}scripts/alpine.js?v={% version %}"></script>
    {% endif %}

    {% if isRuffle != false %}
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>
    {% endif %}

    {% if swfFile %}
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
          const ruffle = window.RufflePlayer.newest();
          const player = ruffle.createPlayer();
          const container = document.getElementById("swf");
          container.appendChild(player);
          player.load("{{ swfFile }}");
      });
    </script>
    {% endif %}
    
    <!--Bundle JS-->
    <script type="module" src="{% getBundleFileUrl 'js', 'default' %}"></script>
    {% js %}
    {% endjs %}

    <!--Default JS-->
    <script src="/scripts/min/app.min.js"></script>

    {% block scripts %}{% endblock %}

    <!--Bundle SVG-->
    {% include "partials/svg.html" %}

  </body>
</html>
