<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">

    <style>.frames {
  overflow-x: scroll;
  display: flex;
  gap: 4ch;
}
.frame {
  max-width: 400px;
}
.frame .frame__image {

}
.frame .frame__content {
  font-size: 12px;
  color: #000000;
}
.frame .frame__content span {
  color: #FF0033;
  display: inline-block;
}
</style>
    

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="/scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css" /> 

    

  </head>
  <body>

    <main>
      <div class="container full">
        

<div class="frames p-2">
  <div class="frame">
    <img class="frame__image mb-2" src="/images/aid/no1.jpg" width="216" height="126" border="1">
    <p class="frame__content">
      <span>1.</span> 
      click on bullseye
    </p>
  </div>
  <div class="frame">
    <img class="frame__image mb-2" src="/images/aid/no1b.jpg" width="216" height="127" border="1">
    <p class="frame__content">
      <span>2.</span> 
      click on <b>bullseye</b> again
    </p>
  </div>
  <div class="frame">
    <img class="frame__image mb-2" src="/images/aid/no1c.jpg" width="144" height="155">
    <p class="frame__content">
      <span>3.</span> 
      click on <b>bullseye</b> again
    </p>
  </div>
  <div class="frame">
    <img class="frame__image mb-2" src="/images/aid/no1d.jpg" width="216" height="129" border="1">
    <p class="frame__content">
      <span>4.</span> 
      click on <b>bullseye</b> again
    </p>
  </div>
  <div class="frame">
    <img class="frame__image mb-2" src="/images/aid/no2a.jpg" width="216" height="127" border="1">
    <p class="frame__content">
      <span>5.</span> 
      click on <b>bullseye</b> again
    </p>
  </div>
</div>

      </div>
    </main>
    
    

    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>
    

    
    
    <!--Bundle JS-->
    <script type="module" src=""></script>
    

    <!--Default JS-->
    <script src="/scripts/min/app.min.js"></script>

    


    <!--Bundle SVG-->
    <svg width="0" height="0" aria-hidden="true" style="position: absolute;">
  <defs><svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
    <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
        <animate
          attributeName="baseFrequency"
          calcMode="discrete"
          dur="0.3s"
          values="0 0.3; 0 0.9; 0 0.4"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
</svg></defs>
</svg>



  </body>
</html>
