<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">

    <style>.iframe-modal  {
  max-width: 800px !important;
}
@font-face {
      font-family: 'SÃ¶hne Dreiviertelfett';
      font-weight: 700;
      font-style: normal;
      font-display: swap;
      src: url('/fonts/soehne-dreiviertelfett.woff2') format('woff2');
    }</style>
    

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="/scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css" /> 

    <script type="module" src=""></script>
    

  </head>
  <body>


    <main>
      <div class="container full">
        

<div class="flex items-center justify-center h-screen">
    <p class="text-center">Close the window</p>
</div>

<div x-data="{ open: true }" class="flex justify-center">

  <!-- Modal -->
  <div
      x-dialog
      x-model="open"
      style="display: none"
      class="fixed inset-0 overflow-y-auto z-10"
  >
      <!-- Overlay -->
      <div x-dialog:overlay x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

      <!-- Panel -->
      <div
          class="relative min-h-screen flex items-center justify-center p-4"
      >
          <div
              x-dialog:panel
              x-transition
              class="iframe-modal relative max-w-xl w-full bg-white rounded-xl shadow-lg overflow-y-auto"
          >
              <!-- Close Button -->
              <div class="absolute top-0 right-0 pt-4 pr-4">
                  <button type="button" @click="$dialog.close()" class="bg-gray-50 rounded-lg p-2 text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
                      <span class="sr-only">Close modal</span>
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                  </button>
              </div>

              <!-- Body -->
              <div class="p-8">
                <iframe src="/news/newspaper4.html" width="100%" height="800px" frameborder="0" scrolling="yes"></iframe>
              </div>

          </div>
      </div>
  </div>
</div>

      </div>
    </main>

    <script type="module" src=""></script>
    
    
    <!--Alpine JS-->
    <script defer src="https://unpkg.com/@alpinejs/ui@3.13.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.13.1/dist/cdn.min.js"></script>
    <script defer src=" /scripts/alpine.js?v=1698165702518"></script>
    

    <!--Ruffle JS-->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    

    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>

    


  </body>
</html>
