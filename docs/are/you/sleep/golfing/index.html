<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">

    <style>html body {
    background-color: #000000;
    color: white;
}
.ruffle-container {
    display:block;
    width: 100vw;
}
.ruffle-container ruffle-player {
    width: 100% !important;
    height: auto !important;
    aspect-ratio: 800 / 500;
}
@media (min-width: 1280px) {
    .ruffle-container {
        width: 60vw;
    }
}
p {
    max-width: 60vw;
    font-size: 14px;
}
p > a {
    color: white !important;
}
@font-face {
      font-family: 'SÃ¶hne Dreiviertelfett';
      font-weight: 700;
      font-style: normal;
      font-display: swap;
      src: url('/fonts/soehne-dreiviertelfett.woff2') format('woff2');
    }</style>
    

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="/scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css" /> 

    

  </head>
  <body>


    <main>
      <div class="container full">
        

<div class="flex items-start justify-end flex-col h-full">
    <div id="swf" class="ruffle-container"></div>
    <p class="p-2">* The second part of this game is missing as I couldn't find the swf files anywhere. So I've attempted to reconstruct it. After finishing this part of the game <a href="/are/you/sleep/golfing/missing/1.html">click here</a> to continue </p>
</div>

      </div>
    </main>

    <script type="module" src=""></script>
    
    

    <!--Ruffle JS-->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <!-- <script defer src=" /scripts/ruffle.js?v=1698683432272"></script> -->

    

    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>

    <script type="module" src="/bundle/X9AT44Agso.js"></script>
    
    

    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
      <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
          <animate
            attributeName="baseFrequency"
            calcMode="discrete"
            dur="0.3s"
            values="0 0.3; 0 0.9; 0 0.4"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
  </svg>

    
<script>
window.RufflePlayer = window.RufflePlayer || {};
window.addEventListener("load", (event) => {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    const container = document.getElementById("swf");
    container.appendChild(player);
    player.load({
        url: "/are/you/sleep/golfing/golf.swf", 
        parameters: "", 
    });
    player.style.width = "800px"; 
    player.style.height = "500px";
});
</script>


  </body>
</html>
