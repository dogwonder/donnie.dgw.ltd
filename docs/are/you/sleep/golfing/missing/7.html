<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donnie Darko - Website game homage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" sizes="32x32" href="/docs/images/favicon-frank.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/docs/images/favicon-frank.png">
    
    <style>html body {
    background-color: #000000;
    color: white;
}
.lines {
    position: relative;
    width: 100%;
    height: 100%;
}
.line {
    height: 2px;
    width: 0;
    background: #be2538;
    transform: rotate(-45deg);
    transform-origin: left;
    animation: grow 1s linear forwards;
    position: absolute;
    bottom: 0;
    margin-block-start: var(--line-height, 600px);
    left: var(--line-offset, 600px);
    --line-animation: 600px;
}
.line-100 {
    --line-animation: 100px;
}
.line-200 {
    --line-animation: 200px;
}
.line-300 {
    --line-animation: 300px;
}
.line-400 {
    --line-animation: 400px;
}
.line-500 {
    --line-animation: 500px;
}
.line-600 {
    --line-animation: 600px;
}
.target {
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
}
.target span {
    opacity: 0;
    display: block;
    content: "";
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #be2538;
    right: 0;
    top: 3px;
    position: relative;
}
.target span:hover {
    cursor: pointer;
}
@keyframes grow {
    to {
        width: var(--line-animation);
    }
}
</style>
    

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="/scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css" /> 

    <!-- 98.css -->
    <link rel="stylesheet" href="/css/98.css" />

    

  </head>
  <body>

    <main>
      <div class="container full">
        
<div class="flex items-end h-full">
    <div class="aspect-ratio">
        <div class="lines">
            <div class="line opacity-20 line-100" style="--line-offset: 60px"></div>
            <div class="line opacity-50 line-200" style="--line-offset: 100px"></div>
            <div class="line opacity-70 line-300" style="--line-offset: 110px"></div>
            <div class="line opacity-90 line-100" style="--line-offset: 120px"></div>
            <div class="line opacity-70 line-200" style="--line-offset: 140px"></div>
            <div class="line opacity-60 line-300" style="--line-offset: 150px"></div>
            <div class="target line opacity-90 line-500" style="--line-offset: 155px"><span></span></div>
            <div class="line opacity-20 line-200" style="--line-offset: 175px"></div>
            <div class="line opacity-80 line-400" style="--line-offset: 220px"></div>
        </div>
    </div>
</div>

      </div>
    </main>
    
    

    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>
    

    
    
    <!--Bundle JS-->
    <script type="module" src=""></script>
    

    <!--Default JS-->
    <script src="/scripts/min/app.min.js"></script>

    

<script>
    //After 1 second change the opacity of the target to 1 and link it on and off
    setTimeout(() => {
        document.querySelector('.target span').style.opacity = 1;
        //Toggle the opacity of the target on and off every 0.5 seconds
        setInterval(() => {
            document.querySelector('.target span').style.opacity = document.querySelector('.target span').style.opacity == 1 ? 0 : 1;
        }, 500);
        document.querySelector('.target span').addEventListener('click', () => {
            window.location.href = '/sparkle/motion/index.html';
        });
    }, 2000);
</script>


    <!--Bundle SVG-->
    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
    <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
        <animate
          attributeName="baseFrequency"
          calcMode="discrete"
          dur="0.3s"
          values="0 0.3; 0 0.9; 0 0.4"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id="noisetv" x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence id="turbulence">
        <animate attributeName="baseFrequency" dur="8s" values="0.9 0.9;0.8 0.8; 0.9 0.9" ></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
    </filter>
</svg>



  </body>
</html>
