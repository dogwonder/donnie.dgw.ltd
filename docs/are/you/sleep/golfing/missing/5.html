  <body>


    <main>
      <div class="container full">
        
<div class="flex items-end h-full">
    <div class="aspect-ratio">
        <img class="" src="/images/missing/sleepgolfing-bg-2.jpg">
        <div class="window">
            <div>
                <img src="/images/missing/sleepgolfing-pop-up.jpg">
                <form method="GET" onsubmit="return checkPassword()" method="POST" action="/are/you/sleep/golfing/missing/6.html" novalidate>
                    <label for="password" class="visually-hidden">Enter password:</label>
                    <input type="password" id="password" name="password">

    </div>
</div>

      </div>

    <script type="module" src=""></script>
    
    

    <!--Ruffle JS-->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <!-- <script defer src=" /scripts/ruffle.js?v=1698772144354"></script> -->

    

    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>

    <script type="module" src="/bundle/X9AT44Agso.js"></script>
    
    

    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
      <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
          <animate
            attributeName="baseFrequency"
            calcMode="discrete"
            dur="0.3s"
            values="0 0.3; 0 0.9; 0 0.4"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
  </svg>

    
<script>
    function checkPassword() {
        
        //If the use hits the return key disable the form submission
        if (event.keyCode == 13) {
            event.preventDefault();
        }

        var password = document.getElementById("password").value;
        if (password === "ling ling") {
            return true;
        } else {
            alert("Incorrect. Please try again.");
            return false;
        }
    }
    </script>
