    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
      <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
          <animate

            repeatCount="indefinite"
          />
        </feTurbulence>

      </filter>
      <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>

        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>

<script>
    const image = document.getElementById('image');
    const ctx = image.getContext('2d');
    const color = 'white';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color; // Set the stroke color
        ctx.stroke();
    }

    image.addEventListener('mousedown', (event) => {
        isDrawing = true;
        lastX = event.offsetX;
        lastY = event.offsetY;
    });

    image.addEventListener('mousemove', (event) => {
        if (isDrawing) {
            drawLine(lastX, lastY, event.offsetX, event.offsetY);
            lastX = event.offsetX;
            lastY = event.offsetY;
        }
    });

    image.addEventListener('mouseup', () => {
        isDrawing = false;
        // Load 2.html when the X is drawn
        window.location.href = '2.html';
    });
</script>
