<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">

    <style>html body {
    background-color: #000000;
    color: white;
}
.aspect-ratio {
    position: relative;
}
.crosshair {
    position: absolute;
    right: 30%;
    bottom: 20%;
    font-size: 1.4rem;
}
.crosshair:hover {
    cursor: pointer;
    filter: url(#noise);
}
.window {
    width: 200px;
    height: 200px;
    position: absolute;
    right: 20%;
    bottom: 10%;
    display: none;
}
.window img {
    width: 100%;
    height: calc(100% - 22px);
    object-fit: cover;
}
.interlace:hover {
    cursor: pointer;
    filter: url(#noise);
    animation: .3s linear forwards noise infinite;
}
@font-face {
      font-family: 'Söhne Dreiviertelfett';
      font-weight: 700;
      font-style: normal;
      font-display: swap;
      src: url('/fonts/soehne-dreiviertelfett.woff2') format('woff2');
    }</style>
    

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="/scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css" /> 

    
<link rel="stylesheet" href="/css/98.css" /> 


  </head>
  <body>


    <main>
      <div class="container full">
        
<div class="flex items-end h-full">
    <div class="aspect-ratio">
        <img src="/images/missing/sleepgolfing-bg-3.jpg">
        <span id="popup" class="crosshair">⌖</span>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text px-1">Microsoft Explorer</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>    
                </div>
              </div>
              <div class="interlace" data-url="/are/you/sleep/golfing/missing/7.html">
                <img src="/images/missing/sleepgolfing-wallet.jpg">
              </div>
        </div>
    </div>
</div>

      </div>
    </main>

    <script type="module" src=""></script>
    
    

    <!--Ruffle JS-->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <!-- <script defer src=" /scripts/ruffle.js?v=1698778204846"></script> -->

    

    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>

    <script type="module" src="/bundle/X9AT44Agso.js"></script>
    
    

    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
      <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
          <animate
            attributeName="baseFrequency"
            calcMode="discrete"
            dur="0.3s"
            values="0 0.3; 0 0.9; 0 0.4"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
      <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
        <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
      </filter>
  </svg>

    
<script>
//If click on #popup then show .window
document.getElementById('popup').addEventListener('click', event => {
    document.querySelector('.window').style.display = 'block';
})
//If click on .interlace then go to data-url
document.querySelectorAll('.interlace').forEach(item => {
    item.addEventListener('click', event => {
        window.location.href = item.dataset.url;
    })
})
</script>


  </body>
</html>
