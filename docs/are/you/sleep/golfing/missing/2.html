<script>
    const image = document.getElementById('image');
    const ctx = image.getContext('2d');
    const color = 'white';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color; // Set the stroke color
        ctx.stroke();
    }

    image.addEventListener('mousedown', (event) => {
        isDrawing = true;
        lastX = event.offsetX;
        lastY = event.offsetY;
    });

    image.addEventListener('mousemove', (event) => {
        if (isDrawing) {
            drawLine(lastX, lastY, event.offsetX, event.offsetY);
            lastX = event.offsetX;
            lastY = event.offsetY;
        }
    });

    image.addEventListener('mouseup', () => {
        isDrawing = false;
        // Load 3.html when the X is drawn
        window.location.href = '3.html';
    });
</script>
