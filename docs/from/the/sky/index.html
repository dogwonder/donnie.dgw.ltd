<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donnie Darko - Website game homage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-frank.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-frank.png">
    
    <style>html body {
    background-color: #ddddcc;
    background: linear-gradient(to top, #ffffff 0%, #ffffff 400px, #ddddcc 500px, #ddddcc 100%);
}
p {
    max-width: 60vw;
    font-size: 14px;
}
p > a {
    text-decoration: underline;
}
</style>
    

    <!-- Default CSS generated by Eleventy -->
    <link rel="stylesheet" href="/scss/main.css" /> 

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css" /> 

    <!-- 98.css -->
    <link rel="stylesheet" href="/css/98.css" />

    

  </head>
  <body>

    <main>
      <div class="container full">
        
<div class="flex items-end h-full">
    <div id="boundingBox"></div>
    <object class="aspect-ratio">
        <embed src="/from/the/sky/trampolin.swf" width="800" height="500">
    </object>  
</div>
<p class="p-4 max-w-lg">* The second part of level 3 is missing as I couldn't find the swf files anywhere. So I've attempted to reconstruct it. After finishing this part of the game <a href="/from/the/sky/transcript.html">click here</a> to continue </p>

      </div>
    </main>
    
    

    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      window.RufflePlayer.config = {
          autoplay: "on",
          unmuteOverlay: "hidden",
      };
    </script>
    

    
    
    <!--Bundle JS-->
    <script type="module" src=""></script>
    

    <!--Default JS-->
    <script src="/scripts/min/app.min.js"></script>

    


    <!--Bundle SVG-->
    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
    <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
        <animate
          attributeName="baseFrequency"
          calcMode="discrete"
          dur="0.3s"
          values="0 0.3; 0 0.9; 0 0.4"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id="noisetv" x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence id="turbulence">
        <animate attributeName="baseFrequency" dur="8s" values="0.9 0.9;0.8 0.8; 0.9 0.9" ></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
    </filter>
</svg>



  </body>
</html>
