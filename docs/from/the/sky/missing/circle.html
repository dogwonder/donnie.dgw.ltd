      <div class="container full">
        
<div class="flex items-end h-full">
    <div class="aspect-ratio">
        <svg id="mySvg" width="800" height="600">
            <!-- Initial Circle and Dot -->
            <circle id="circle1" cx="500" cy="300" r="50" stroke="red" stroke-width="10" fill="none" />
            <circle id="dot1" cx="500" cy="300" r="10" fill="red" />
    
            <!-- Line -->
            <line id="line" x1="450" y1="300" x2="450" y2="300" stroke="red" stroke-width="10" />
    
            <!-- Second Circle and Dot (initially hidden) -->
            <circle id="circle2" cx="150" cy="50" r="50" stroke="red" stroke-width="3" fill="none" visibility="hidden" />
            <circle id="dot2" cx="150" cy="50" r="10" fill="red" visibility="hidden" />
        </svg>

</div>

    <!--Bundle JS-->
    <script type="module" src=""></script>
    

    <!--Default JS-->
    <script src="/scripts/min/app.min.js"></script>

    
<script>
document.addEventListener("DOMContentLoaded", function() {
    let line1 = document.getElementById("line");
    let line2 = document.createElementNS("http://www.w3.org/2000/svg", "line");
    let svg = document.getElementById("mySvg");
    let circle2 = document.getElementById("circle2");
    let dot2 = document.getElementById("dot2");

    // Set up the second line (initially hidden)
    line2.setAttribute("x1", "50");
    line2.setAttribute("y1", "300");
    line2.setAttribute("x2", "50");
    line2.setAttribute("y2", "300");
    line2.setAttribute("stroke", "red");
    line2.setAttribute("stroke-width", "10");
    line2.style.visibility = "hidden";
    svg.appendChild(line2);

    let frame = 0;
    let interval = setInterval(function() {
        frame++;

        // Animate the first line horizontally
        if (frame <= 300) {
            line1.setAttribute("x2", 350 - frame);
        }
        // Initialize and animate the second line at -45 degrees
        else if (frame === 301) {
            line2.style.visibility = "visible";
            line2.setAttribute("x1", line1.getAttribute("x2"));
            line2.setAttribute("y1", line1.getAttribute("y2"));
        }
        else if (frame > 301 && frame <= 551) {
            let dx = frame - 301;
            let x = 50 - dx;
            let y = 300 - dx;
            line2.setAttribute("x2", x);
            line2.setAttribute("y2", y);
        }
        // Show second circle and dot
        if (frame === 551) {
            circle2.setAttribute("visibility", "visible");
            dot2.setAttribute("visibility", "visible");
            clearInterval(interval); // Stop the animation
        }
    }, 20);
});
</script>


    <!--Bundle SVG-->
    <svg viewBox="0 0 180 100" class="fx-noise" aria-hidden="true" style="width: 0; height: 0; visibility: hidden;">
    <filter id='noise' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
        <animate
          attributeName="baseFrequency"
          calcMode="discrete"
          dur="0.3s"
          values="0 0.3; 0 0.9; 0 0.4"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
    </filter>
    <filter id="noisetv" x='0%' y='0%' width='100%' height='100%'>
      <feTurbulence id="turbulence">
        <animate attributeName="baseFrequency" dur="8s" values="0.9 0.9;0.8 0.8; 0.9 0.9" ></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
    </filter>
</svg>
